<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .chat {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat li {
            margin-bottom: 10px;
        }
        .chat .question {
            font-weight: bold;
        }
        .chat .response {
            margin-left: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <ul id="chat" class="chat"></ul>
        <form id="chat-form">
            <input type="text" id="question" name="question" placeholder="Type your question..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatList = document.getElementById('chat');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const questionInput = document.getElementById('question');
            const question = questionInput.value;

            // Append the question to the chat
            const questionItem = document.createElement('li');
            questionItem.classList.add('question');
            questionItem.textContent = `You: ${question}`;
            chatList.appendChild(questionItem);

            // Clear the input field
            questionInput.value = '';

            try {
                // Send the question to the server
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ question }),
                });

                const data = await response.json();

                // Append the response to the chat
                const responseItem = document.createElement('li');
                responseItem.classList.add('response');
                responseItem.textContent = `Bot: ${data.response}`;
                chatList.appendChild(responseItem);

                // Scroll to the latest message
                chatList.scrollTop = chatList.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
